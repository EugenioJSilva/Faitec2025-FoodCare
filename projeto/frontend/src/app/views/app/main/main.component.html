<div class="page-layout">
  <header>

    <div class="brand-logo">
      <img src="logo.png" alt="FoodCare Logo" />
      <a routerLink="/main/">FoodCare</a>
    </div>

    <nav class="main-navbar">
      <a routerLink="/main/about-us">Sobre Nós</a>
      <a routerLink="/main/user/make-action">Fazer Doação</a>
      <a routerLink="/main/user/follow-actions">Acompanhar Doações</a>
      <a routerLink="/main/user/generate-report">Gerar Relatório</a>
    </nav>

    <div class="user-section">
      <img src="usuario.png" alt="User" />
      <button mat-raised-button color="primary" [routerLink]="['/main/account/my-profile']">Minha Conta</button>
      <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </div>

  </header>

  <main>
    <section class="welcome-section">
      <h1>Bem vindo(a) {{ userName }}!</h1>
    </section>

    <section class="action-buttons">
      @if(userType === 'donor'){
        <button routerLink="/main/user/follow-actions">Acompanhar Doações</button>
        <button routerLink="/main/user/make-action">Fazer Doação</button>
        <button routerLink="/main/user/generate-report">Gerar Relatório</button>
      }
      @else if (userType === 'beneficiary') {
        <button routerLink="/main/user/follow-actions">Acompanhar Solicitações</button>
        <button routerLink="/main/user/make-action">Solicitar Doação</button>
        <button routerLink="/main/user/generate-report">Gerar Relatório</button>
      }
    </section>

    @if(userType === 'beneficiary') {
      <section class="info-message">
        <p>Adicionar verificação se uma solicitação já foi realizada no mês</p>
      </section>
    }
    
    <router-outlet></router-outlet>
  </main>
</div>
