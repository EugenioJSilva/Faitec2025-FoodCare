<div class="auth-container">
  <div class="auth-card fade-in">
    <div class="auth-header">
      <h1 class="auth-title">Entrar</h1>
      <p class="auth-subtitle">Acesse sua conta FoodCare</p>
    </div>

    <form class="auth-form">
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email" 
                 placeholder="seu@email.com" 
                 [formControl]="email"
                 required>
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'" 
                 placeholder="Sua senha" 
                 maxlength="13" 
                 [formControl]="password"
                 required>
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button 
                  matSuffix 
                  (click)="hidePassword = !hidePassword" 
                  [attr.aria-label]="'Toggle password visibility'" 
                  [attr.aria-pressed]="!hidePassword"
                  type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button type="button" 
                class="btn btn-secondary" 
                routerLink="/account/reset-password">
          Esqueci minha senha
        </button>

        <button type="button" 
                class="btn btn-primary" 
                (click)="login()" 
                [disabled]="!validateFields()">
          Entrar
        </button>
      </div>

      @if(isLoginIncorrect) {
        <div class="error-message">
          <mat-icon>error</mat-icon>
          <span>Email e/ou senha incorretos.</span>
        </div>
      }
    </form>

    <div class="auth-footer">
      <p>NÃ£o possui uma conta? 
        <a routerLink="/account/sign-up" class="auth-link">Criar conta</a>
      </p>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
