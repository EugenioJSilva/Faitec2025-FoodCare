<body>
  <div class="page-container">
    <div class="form-wrapper">

      <form class="form-card mat-elevation-z4">

        <h2>Login</h2>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" required="" [formControl]="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Senha" maxlength="13" required [formControl]="password">
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="!hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <nav>
      <button mat-raised-button color="primary" routerLink="/account/reset-password" class="secondary-button">
        Esqueci minha senha
      </button>

      <button class="primary-button" mat-raised-button color="primary" (click)="login()" [disabled]="!validateFields()">Login</button>
    </nav>

      @if(isLoginIncorrect) {
        <p class="text-danger mt-2">
          Email e/ou senha incorretos.
        </p>
      }

        <div class="action-section">
          <p>NÃ£o possui uma conta? <a routerLink="/account/sign-up">Clique aqui</a> para criar agora mesmo!</p>
        </div>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
</body>
