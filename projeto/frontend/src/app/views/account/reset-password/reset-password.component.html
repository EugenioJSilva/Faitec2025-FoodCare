<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="reset-password.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo FoodCare" class="logo">
  </header>

  <h1>Recuperar Senha</h1>

  <main>
    <div class="form-box">
      <h2>Digite seu Email</h2>

      <label for="email">Email
        <input type="email" id="email" name="email">
      </label>

      <button id="btn-avancar" class="create">Avançar</button>

      <div id="nova-senha-container" class="hidden">
        <label for="nova-senha">Nova Senha
          <input type="password" id="nova-senha" name="nova-senha">
        </label>

        <label for="confirmar-senha">Confirmar Senha
          <input type="password" id="confirmar-senha" name="confirmar-senha">
        </label>

        <button class="create">Redefinir Senha</button>
      </div>
    </div>
  </main>

  <script>
    const emailInput = document.getElementById('email');
    const avancarBtn = document.getElementById('btn-avancar');
    const novaSenhaContainer = document.getElementById('nova-senha-container');

    avancarBtn.addEventListener('click', () => {
      if (emailInput.value.trim() !== "") {
        novaSenhaContainer.classList.remove('hidden');
        avancarBtn.style.display = 'none'; // Oculta o botão "Avançar"
        emailInput.disabled = true; // Impede alteração no email
      } else {
        alert("Por favor, preencha o campo de email.");
      }
    });
  </script>
</body>
</html>
