<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo FoodCare" class="logo">
  </header>

  <h1>O que eu sou?</h1>

  <div class="buttons">
    <button id="btn-donor">Doador</button>
    <button id="btn-beneficiary">Beneficiário</button>
  </div>

  <main>
    <div id="form-unified" class="form-box">
      <h2>Cadastro</h2>

      <label for="name">Nome
        <input type="text" id="name" name="name">
      </label>

      <label for="celular">Celular
        <input type="tel" id="celular" name="celular">
      </label>

      <label for="email">Email
        <input type="text" id="email" name="email">
      </label>

      <label for="password">Senha
        <input type="password" id="password" name="password">
      </label>

      <div id="beneficiary-extra" style="display: none;">
        <label for="amount-people">Quantidade de pessoas
          <input type="number" id="amount-people" name="amount-people">
        </label>

        <label for="family-income">Renda Familiar
          <input type="text" id="family-income" name="family-income">
        </label>
      </div>

      <h3>Endereço</h3>
      <div class="adress">
        <label for="cep">CEP
          <input type="text" id="public-place" name="public-place">
        </label>

        <label for="town">Cidade
          <input type="text" id="number" name="number">
        </label>

        <label for="public-place">Logradouro
          <input type="text" id="neighborhood" name="neighborhood">
        </label>

        <label for="number">Número
          <input type="text" id="town" name="town">
        </label>

        <label for="neighborhood">Bairro
          <input type="text" id="cep" name="cep">
        </label>
      </div>

      <button class="create">Criar</button>
    </div>

    <div class="central-description">
      <div id="wallpaper"></div>
    </div>
  </main>

  <script>
    const btnDonor = document.getElementById("btn-donor");
    const btnBeneficiary = document.getElementById("btn-beneficiary");
    const beneficiaryExtra = document.getElementById("beneficiary-extra");
    const wallpaper = document.getElementById("wallpaper");

    let typeUser = 'donor'; // valor padrão

    btnDonor.onclick = () => {
      beneficiaryExtra.style.display = "none";
      wallpaper.style.backgroundImage = "url('wallpaper-donor.jpg')";
      typeUser = 'donor';
    };

    btnBeneficiary.onclick = () => {
      beneficiaryExtra.style.display = "block";
      wallpaper.style.backgroundImage = "url('wallpaper-beneficiary.jpg')";
      typeUser = 'beneficiary';
    };

    // Estado inicial
    beneficiaryExtra.style.display = "none";
    wallpaper.style.backgroundImage = "url('wallpaper-donor.jpg')";
  </script>
</body>
</html>
