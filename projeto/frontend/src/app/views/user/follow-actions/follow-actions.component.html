<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acompanhamento - Doações e Solicitações</title>
  <link rel="stylesheet" href="follow-actions.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="FoodCare Logo">
      <span>foodcare</span>
    </div>
  </header>

  <main>
    <h1>Acompanhamento</h1>

    <div class="buttons-toggle">
      <button id="btn-donations" class="active">Doações</button>
      <button id="btn-requests">Solicitações</button>
    </div>

    <section id="table-donations" class="table-container">
      <h2>Situação Doações</h2>
      <table>
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Data</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4" class="placeholder">
              Tabela com cada doação registrada pelo doador
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="table-requests" class="table-container hidden">
      <h2>Situação Solicitações</h2>
      <table>
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Data</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4" class="placeholder">
              Tabela com cada solicitação registrada pelo beneficiário
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const btnDonations = document.getElementById("btn-donations");
    const btnRequests = document.getElementById("btn-requests");
    const tableDonations = document.getElementById("table-donations");
    const tableRequests = document.getElementById("table-requests");

    btnDonations.addEventListener("click", () => {
      tableDonations.classList.remove("hidden");
      tableRequests.classList.add("hidden");
      btnDonations.classList.add("active");
      btnRequests.classList.remove("active");
    });

    btnRequests.addEventListener("click", () => {
      tableDonations.classList.add("hidden");
      tableRequests.classList.remove("hidden");
      btnDonations.classList.remove("active");
      btnRequests.classList.add("active");
    });
  </script>
</body>
</html>
